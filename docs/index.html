  <style>
    section.cover.has-mask .mask {
      background-image: linear-gradient(hsla(0, 0%, 100%, 0.25),hsla(0, 0%, 100%, 0.75));
      background-color: transparent;
      opacity: 1;
    }

    section.cover h1 .anchor span{

      color: var(--theme-color);
    }

    section.cover .cover-main>p:last-child a .iconfont {

  <div id="app"></div>
  <script>
    window.$docsify = {
      el: '#app',
      name: 'wangyuanqi',
      repo: 'https://github.com/Aric-sky/book',
      loadSidebar: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md',
        '/': '/guide/README.md',
      },
      subMaxLevel: 6,
      loadNavbar: true,
      coverpage: true, // 开启渲染封面的功能
      // onlyCover: true, // 网站首页只显示封面
      // themeColor: '#25798A',
      auto2top: true,
      markdown: {
        gfm: true,
        tables: true,
      },
      search: {
        maxAge: 86400000,               // 过期时间，单位毫秒，默认一天
        paths: [],                      // or 'auto'，匹配文件路径
        placeholder: '搜索',  // 搜索提示框文字， 支持本地化，例子在下面
        // placeholder: {
        //   '/zh-cn/': '搜索',
        //   '/': 'Type to search'
        // },
        noData: 'No Results!',          // 找不到结果文字提示，支持本地化，例子在下面
        // noData: {
        //   '/zh-cn/': '找不到结果',
        //   '/': 'No Results'
        // },
        depth: 2,                       // 搜索标题的最大程级, 1 - 6
      }
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
